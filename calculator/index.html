<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="result"></div><br />
        <div class="oper" id="clear">C</div>
        <div class="oper">+</div>
        <br />
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="oper">-</div>
        <br />
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="oper">*</div>
        <br />
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="oper">/</div>
        <br />
        <div class="num">0</div>
        <div class="num">.</div>
        <div id="equal">=</div>
    </div>
</body>


</html>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>

</html>
