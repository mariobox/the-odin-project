<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<body>
  <h1>Vowel Count</h1>
  <p>Type a phrase and the program will tell you how many of each vowel it finds. </p>
  
   
  <button onclick="myFunction()">Start!</button>
  <br /><br />

  <p>The phrase is: "<span id="phrase"></span>"</p>

  <p>The number of times each vowel appears is:</p>

  <p><span>A</span> : <span id="as"></span></p>
  <p><span>E</span> : <span id="es"></span></p>
  <p><span>I</span> : <span id="is"></span></p>
  <p><span>O</span> : <span id="os"></span></p>
  <p><span>U</span> : <span id="us"></span></p>

<script src="script.js"></script>
</body>

</html>
